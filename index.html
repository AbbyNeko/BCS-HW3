<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>

    <!-- Content -->

    <div class="container">

        <div class="row">

            <section class="col-sm-12 password-generator position-relative">

                    <h1>Password Generator</h1>
                    <hr>

                    <p>Press "Generate Password" below and you will prompted on the requirements for your new password.</p>
                    <p>Your new password will be displayed in the text box below.</p>

                    <form>

                        <div class="form-group">
                            
                            <textarea class="form-control col-sm-10" id="new-pw-text">Your Secure Password</textarea>

                            <button type="submit" class="btn-lg btn-primary form-control-lg col-sm-8 col-lg-4" id="pw-generator-btn">Generate Password</button>

                        </div>

                    </form>

            </section>

        </div>

    </div>

    <!-- Javascript link -->
    <script src="script.js"></script>

</head>
